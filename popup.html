<!DOCTYPE html>
<html>
<head>
  <title>Kokborok Translator</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      background-color: #4285f4;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .header h2 {
      margin: 0;
    }
    .kokborok-text {
      font-style: italic;
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-style: italic;
      color: #666;
      min-height: 20px;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
    .bangla-text {
      font-family: 'Noto Sans Bengali', 'Vrinda', Arial, sans-serif;
    }
    .info {
      font-size: 12px;
      background-color: #e8f0fe;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Kokborok Translator</h2>
  </div>
  
  <div class="kokborok-text">
    <p>Translate web pages to Kokborok</p>
    <div class="info">Kokborok will be displayed in Bengali script: <span class="bangla-text">কোকবরক</span></div>
  </div>
  
  <div class="control-group">
    <button id="translatePage">Translate to Kokborok</button>
  </div>
  
  <div class="control-group">
    <button id="restorePage">Restore Original</button>
  </div>
  
  <div class="status" id="statusMessage"></div>
  
  <div class="footer">
    <p>Translate web content to Kokborok language</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
